<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <p style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FullName error</p>
    <br/>
    <label for="year">Введите год рождения: </label>
    <input type="text" th:field="*{yearOfBirthday}" id="year">
    <p style="color: red" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">Year error</p>
    <br/>
    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{login}" id="username"/>
    <p style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</p>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
    <br/>
    <h/>
    <input type="submit" value="Зарегистрироваться">
</form>

</body>
</html>
