<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все читатели</title>
</head>
<body>

<div th:each="person: ${people}">
    <a th:href="@{/library/people/{id}(id=${person.getPersonId()})}" style="color: deepskyblue" th:text="${person.getFullName()
    + ', ' + person.getYearOfBirthday()}">user</a>

</div>

<br/>
<hr/>

<a href="/library/newPerson">Добавить нового читателя</a>

<form th:action="@{/library/books}">
    <input type="submit" value="Книги">
</form>

</body>
</html>
